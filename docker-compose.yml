services:
  nodeapi:
    build: .
    container_name: nodeapi
    ports:
      - "7001:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    dns:
      - 127.0.0.1
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "nodeapi.local:0.0.0.0"
